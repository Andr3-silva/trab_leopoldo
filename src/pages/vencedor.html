<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Vencedor</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/vencedor.css">
</head>
<body>

    <!-- Barra de navegação -->
    <nav class="navbar">
        <button class="navbar-toggle" onclick="toggleNavbar()">☰</button>
        <div class="navbar-links">
            <a href="home.html" class="nav-link">Home</a>
            <a href="sobre.html" class="nav-link">Sobre o Projeto</a>
            <a href="feedback.html" class="nav-link">Feedback</a>
            <a href="highscores.html" class="nav-link">Pontuação</a>
            <a href="profile.html" class="nav-link">Perfil</a>
        </div>
    </nav>

    <!-- Quadro de Vencedor -->
    <div class="info_box winner_box">
        <div class="info-title">🎉 Parabéns ao Vencedor! 🎉</div>
        <div class="info-list">
            <p class="info"><strong>Nome do Vencedor:</strong> <span id="winner-name">Carregando...</span></p>
            <p class="info"><strong>Pontuação Máxima:</strong> <span id="winner-score">Carregando...</span> pontos</p>
            <p class="info">Você alcançou a pontuação mais alta! Continue assim para manter o recorde.</p>
        </div>
        <div class="buttons">
            <button class="register_btn" onclick="window.location.href='highscores.html'">Ver Mais Pontuações</button>
        </div>
    </div>

    <script src="../javascript/vencedor.js"></script>
</body>
</html>
